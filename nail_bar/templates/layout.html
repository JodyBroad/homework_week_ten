<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta charset="UTF-8">

    <!-- My Style Sheet -->
    <link href="/static/styles.css" rel="stylesheet" type="text/css" />

    {% if title %}
        <title>The Nail Bar - {{ title }}</title>
    {% else %}
        <title>The Nail Bar</title>
    {% endif %}
</head>
<body>
<!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

<!-- Navbar -->
    <nav class="navbar navbar-default">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">The Nail Bar</a>
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href='/home'>Home</a></li>
                    <li><a href='/about'>About Us</a></li>
                    <li><a href='/price_list'>Price List</a></li>
                </ul>
            </div>
        </div>
    </nav>

  <!-- First Container -->
    <div class="container-fluid bg-1 text-center">
        <img src="/static/images/colourful_nails.jpg" class="img-responsive img-rounded" style="display:inline" alt="Colourful nails" width="297" height="445">
    </div>
{% block content %} {% endblock %}


</body>
</html>
